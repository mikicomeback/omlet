<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./static/img/omlet.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="./static/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./static/img/omlet_logo.png">
        </div>
        <h1>註冊</h1>
        <div class="logo-text">
            <img src="./static/img/abc.png">
        </div>
        <form id="registerForm">
            <label for="username">帳號:</label>
            <input type="text" id="username" required>
            <label for="password">密碼:</label>
            <input type="password" id="password" required>
            <label for="confirmPassword">再次確認密碼:</label>
            <input type="password" id="confirmPassword" required>
            <!-- Add more registration fields if needed -->
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <div class="forgot">
                <!-- Change the link destination to the login page -->
                <a href="./login.html">已有帳號?</a>
            </div>
            <!-- Change the button text to indicate registration -->
            <button type="submit" id="registerBtn">註冊</button>
        </form>
        <p id="errorMessage" style="color: red; display: flex; position: relative; width: 100%; height: 25px ; text-align: center; align-items: center; justify-content: center; margin-left:auto; margin-right:auto;"></p> 
    </div>

    <script>
        const registerForm = document.getElementById("registerForm");
        const registerBtn = document.getElementById("registerBtn");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
      
        const errorMessage = document.getElementById("errorMessage");
      
        registerForm.addEventListener("submit", function(event) {
            event.preventDefault();
      
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
      
            if (email.trim() !== "") {
                // Check if the email ends with "gmail.com"
                if (email.toLowerCase().endsWith("gmail.com")) {
                    // Check if the password and confirm password match
                    if (password === confirmPassword) {
                        // Email and password inputs are valid, proceed to redirect to User Page
                        errorMessage.textContent = "";
                        // Replace the button text with the GIF image
                        registerBtn.innerHTML = 
                            '<img src="./static/img/loading.gif" alt="loading" id="loadingGif" style="display: flex; position: relative; width: 25px; height: 25px ; text-align: center; align-items: center; justify-content: center; margin-left:auto; margin-right:auto;">';
              
                        // Wait for 1 second and then redirect to User Page
                        setTimeout(function() {
                            window.location.href = "index.html";
                        }, 1000);
                    } else {
                        // Password and confirm password do not match, show error message, and add the shake class to the body to trigger the shake animation
                        errorMessage.textContent = "密碼與再次確認密碼不相同.";
                        document.body.classList.add("shake");
              
                        // After 0.5 seconds, remove the shake class to stop the animation, allowing it to be triggered again
                        setTimeout(function() {
                            document.body.classList.remove("shake");
                        }, 500);
                    }
                } else {
                    // Email input does not end with "gmail.com", show error message, and add the shake class to the body to trigger the shake animation
                    errorMessage.textContent = "請輸入以 gmail.com 結尾的電子郵件地址.";
                    document.body.classList.add("shake");
          
                    // After 0.5 seconds, remove the shake class to stop the animation, allowing it to be triggered again
                    setTimeout(function() {
                        document.body.classList.remove("shake");
                    }, 500);
                }
            } else {
                // Email input is empty, show error message, and add the shake class to the body to trigger the shake animation
                errorMessage.textContent = "請輸入電子郵件地址.";
                document.body.classList.add("shake");
      
                // After 0.5 seconds, remove the shake class to stop the animation, allowing it to be triggered again
                setTimeout(function() {
                    document.body.classList.remove("shake");
                }, 500);
            }
        });
      </script>
          
</body>
</html>
